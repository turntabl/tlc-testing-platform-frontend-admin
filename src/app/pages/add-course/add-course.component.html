<div class="wrapper">
  <ng-template #showEmptyCan>
    <div class="emptyCan">
      <img src="../../../assets/empty.png" alt="" width="300px">
    </div>
  </ng-template>
  <div class="main-content-wrapper" *ngIf="courses.length!=0;else showEmptyCan">
<div class="main container" >
  <div class="header mt-4 mb-4">
    <h3 class="text-secondary ml-3">Manage Course</h3>
  </div>
  <div class="main-table row">
    <div class="alert alert-danger" role="alert" *ngIf="isError">
      {{message}}
     </div>
     <div class="alert alert-success" role="alert" *ngIf="isSuccess">
      {{message}}
     </div>
    <div class="col-md-10">
      <table class="table table-striped">
        <thead class="bg-info" style="color: #fff">
          <tr style="font-size: 18px; text-indent: 3px">
            <th scope="col">#</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ course.courseName }}</td> 
            <td><button class="btn btn-outline-info btn-sm" (click)="openUpdateCourseModal(course.courseId, course.courseName)">update</button>
              <button class="btn btn-outline-danger btn-sm ml-3" (click)="deleteCourse(course.courseId)">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
  </div>
</div>
