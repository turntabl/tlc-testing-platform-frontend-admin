<div class="emptyCan" *ngIf="error">
  <img src="../../../assets/error.png" alt="" width="300px">
</div>
<div class="emptyCan" *ngIf="empty">
  <img src="../../../assets/empty.png" alt="" width="300px">
</div>
<div class="wrapper" *ngIf="!error">
  <div class="main-content-wrapper">
<div class="main container">
    
  <div class="header mt-4 mb-4">
    <h3 class="text-secondary ml-3">Test Results</h3>
  </div>
  <div class="main-table row">
    <div class="col-md-10">
      <table class="table table-striped">
        <thead class="bg-info" style="color: #fff">
          <tr style="font-size: 18px; text-indent: 3px">
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
              <th scope="col">Grade</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let result of results; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ result.student_name }}</td>
              <td>{{ result.test_mark }}</td>
              <td>{{ result.test_grade }}</td>
              <td>
                <button
                class="btn btn-outline-info btn-sm"
              >
                Send Comments
              </button>
              </td>
            </tr>
            <tr *ngIf="results==undefined">
              <td>No Data Available</td>
            </tr>
          </tbody>
        </table>
    </div>
    </div>
</div>
    </div>
</div>
