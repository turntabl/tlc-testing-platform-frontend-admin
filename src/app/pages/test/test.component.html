<div class="wrapper">
  <ng-template #showEmptyCan>
    <div class="emptyCan">
      <img src="../../../assets/empty.png" alt="" width="300px">
    </div>
  </ng-template>
  <div class="main-content-wrapper" *ngIf="exams.length!=0;else showEmptyCan">
<div class="main container">
    
  <div class="header mt-4 mb-4">
    <h3 class="text-secondary ml-3">Test Results</h3>
  </div>
  <div class="main-table row">
    <div class="col-md-10">
        <table class="table table-striped">
          <thead class="bg-info" style="color: #fff">
            <tr style="font-size: 18px; text-indent: 3px">
              <th scope="col">#</th>
              <th scope="col">Test Title</th>
              <th scope="col">Course</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exam of exams; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ exam.test_title }}
              </td>
              <td>
                {{ exam.course_name }}
              </td>
              <td>
                <button class="btn btn-outline-info btn-sm" (click)="viewResults(exam.test_id)">View Results</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
    </div>
</div>
