<div class="modal-header">
  <h5 class="modal-title text-center text-info" id="modal-basic-title">
    Feedback
  </h5>
  <h5
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </h5>
</div>

<div class="modal-body">
  <div>
    <p>{{ data[0].message }}</p>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary mr-3"
    (click)="activeModal.dismiss('Cross click')"
  >
    Close
  </button>
</div>
