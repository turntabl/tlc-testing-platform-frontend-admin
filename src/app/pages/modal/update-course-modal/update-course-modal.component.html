<div class="modal-header">
    <h5 class="modal-title text-center" id="modal-basic-title">Update Course</h5>
    <h5 class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" >
      <span aria-hidden="true">&times;</span>
    </h5>
  </div>
  <div class="modal-body">
    <!-- <div class="alert alert-success">Updated</div> -->
   
      <div class="alert alert-danger" role="alert" *ngIf="notEmpty">
        Enter a course name!
       </div>
       <div class="alert alert-warning" role="alert" *ngIf="error">
        Check internet connection!
       </div>
       <div class="alert alert-success" role="alert" *ngIf="success">
        Successful added!
       </div>
  <form [formGroup]="courseUpdateForm" >
      <div class="form-group">
        <div class="input-group">
          <input id="addCourse" class="form-control" formControlName="courseName" name="courseName" placeholder="{{data.courseName}}" (input)="clear()">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary mr-3" (click)="activeModal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="updateCourse()">{{Update}}</button>
  </div>
