<div class="modal-header">
    <h5 class="modal-title text-center" id="modal-basic-title">Update Test</h5>
    <h5
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </h5>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" role="alert" *ngIf="notEmpty">
     All fields are required!
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="error">
      Check Internet connection!
     </div>
    <div class="alert alert-success" role="alert" *ngIf="response!=null">
      Update Successful!
     </div>
    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Course</label>
        <input id="addCourse" class="form-control" value="{{ courseName }}" disabled/>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Test Title</label>
        <div class="input-group">
          <input id="addCourse" class="form-control" placeholder="Enter Test Title" name="examsTitle" [(ngModel)]="examsTitle" (input)="onClick()"/>
        </div>
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Test Rule</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="examsRule" [(ngModel)]="examsRule" (input)="onClick()"></textarea>
      </div>
      <!-- Date -->
      <div class="form-group">
        <label class="mr-2 text-info">Date</label>
        <br/>
        <div class="input-group">
          <input class="form-control form-control-lg" placeholder="yyyy-mm-dd" name="date" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker" (input)="onClick()"/>
          <div class="input-group-append">
            <button class="btn btn-lg btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <fa-icon [icon]="faCalendar"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <!-- Date -->
      <!-- Time Start and Time Ends-->
      <div class="row mt-4">
        <div class="col-md-6 time">
          <label class="mr-2 text-info">Start Time</label>
          <ngb-timepicker name="timeStart" [(ngModel)]="timeStart" (input)="onClick()"></ngb-timepicker>
        </div>
    
        <div class="col-md-6 time">
          <label class="mr-2 text-info">End Time</label>
          <ngb-timepicker name="timeEnd" [(ngModel)]="timeEnd" (input)="onClick()"></ngb-timepicker>
        </div>
      </div>
      <!-- Time Start and Time End -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary mr-3" (click)="activeModal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="updateExam()">{{update}}</button>
  </div>
