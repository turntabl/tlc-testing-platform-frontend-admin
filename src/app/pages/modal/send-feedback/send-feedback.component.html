<div class="modal-header">
  <h5 class="modal-title text-center" id="modal-basic-title">Send Feedback</h5>
  <h5
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </h5>
</div>

<div class="modal-body">
  <form>
    <div class="form-group">
      <label class="text-secondary">Student Name</label>
      <div class="input-group">
        <input
          id="addCourse"
          class="form-control"
          placeholder=""
          name="addCourse"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="text-secondary">Select Test Title</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option selected>Select Test</option>
        <option>Java</option>
        <option>Python</option>
        <option>Scala</option>
        <option>C++</option>
        <option>C#</option>
      </select>
    </div>
    <div class="form-group">
      <label class="text-secondary">Type Feedback</label>
      <textarea
        class="form-control form-control-lg"
        id="exampleFormControlTextarea1"
        rows="4"
      ></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary mr-3"
    (click)="activeModal.dismiss('Cross click')"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close('Save click')"
  >
    Send
  </button>
</div>
