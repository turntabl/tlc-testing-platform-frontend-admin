<div class="modal-header">
  <h5 class="modal-title text-center" id="modal-basic-title">
    Set Test Duration
  </h5>
  <h5
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </h5>
</div>
<div class="modal-body">
  <form class="form">
    <div class="form-group">
      <label class="text-info">Select Test Title</label>
      <select
        class="form-control form-control-lg"
        id="exampleFormControlSelect1"
      >
        <option selected>Select Test</option>
        <option>Java</option>
        <option>Python</option>
        <option>Scala</option>
        <option>C++</option>
        <option>C#</option>
      </select>
    </div>
    <div class="form-group">
      <label class="mr-2 text-info">Date</label>
      <br/>
      <div class="input-group">
        <input class="form-control form-control-lg" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" />
        <div class="input-group-append">
          <button class="btn btn-lg btn-outline-secondary calendar" (click)="d.toggle()" type="button" >
            <fa-icon [icon]="faCalendar"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </form>
  <!-- selecting time -->
  <div class="row mt-4">
    <div class="col-md-6 time">
      <label class="mr-2 text-info">Start Time</label>
      <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
    </div>

    <div class="col-md-6 time">
      <label class="mr-2 text-info">End Time</label>
      <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary mr-3"
    (click)="activeModal.dismiss('Cross click')"
  >
    Close
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close('Save click')"
  >
    Save
  </button>
</div>
